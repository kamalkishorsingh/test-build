name: deploy-test1
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'test1/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - run: cd test1 && oldimage=$(cat values.yaml | grep image_tag | awk '{print$2}')
      - run: cd test1 && newtag=$(jq -r '.version' package.json) && echo "$newtag"
      - name: Set up environment variables
        run: |
          echo "export oldimage=$oldimage"
        


